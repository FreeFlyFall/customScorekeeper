<!DOCTYPE html>
<html lang="en">

<head>
    <title>exercise</title>
    <link href="style.css" rel="stylesheet" type="text/css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="wrapper">
            <div>Player 1:</div>
            <div>
                <span id="p1Display">0</span>
            </div>
            <div>Player 2:</div>
            <div>
                <span id="p2Display">0</span>
            </div>
        </div>

        <div class="number">
            <p>Playing to:
                <span>1</span>
            </p>
        </div>

        <div class="wrapper2">
            <div class="selector box1">
                <div class="small-text">Change target score: </div><input type="number">
            </div>
            <div class="selector box2">
                <button id="p1" class="btn btn-secondary">Player One</button>
            </div>
            <div class="selector box3">
                <button id="p2" class="btn btn-secondary">Player Two</button>
            </div>
            <div class="selector box4">
                <button id="reset" class="btn btn-secondary">Reset</button>
            </div>
        </div>
    </div>
  <div class="container" id="feedback"></div>

    <script src="script.js"></script>
</body>

</html>
